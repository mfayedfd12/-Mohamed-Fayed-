    <title>Guess Which Hand</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            20%, 60% { transform: translate(1px, -2px) rotate(-1deg); }
            40%, 80% { transform: translate(-1px, 2px) rotate(1deg); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        
        .shadow-glow {
             filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.7)) drop-shadow(0 0 5px rgba(251, 191, 36, 0.8));
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        @keyframes screen-flash-win {
            50% { box-shadow: inset 0 0 150px 50px rgba(251, 191, 36, 0.4); }
        }
        .animate-screen-flash-win { animation: screen-flash-win 0.5s ease-out; }

        @keyframes screen-flash-lose {
            50% { box-shadow: inset 0 0 150px 50px rgba(220, 38, 38, 0.4); }
        }
        .animate-screen-flash-lose { animation: screen-flash-lose 0.5s ease-out; }
        
        @keyframes coin-appear {
            from { opacity: 0; transform: scale(0.5) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-coin-appear { animation: coin-appear 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.2s ease-out; }
    </style>
